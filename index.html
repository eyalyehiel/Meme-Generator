<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <section class="main-layout">
        <header class="main-header">
            <h1>Meme Generator</h1>
            <nav class="main-nav">
                <ul class="clean-list">
                    <li><a href="#" onclick="changeDisplay('gallery')">gallery</a></li>
                    <li><a href="#" onclick="changeDisplay('memes')">Memes</a></li>
                </ul>
            </nav>
        </header>
        <section class="gallery"></section>
        <section class="meme-generator hide">
            <main class="canvas-container">
                <div class="canvas-place">
                    <canvas id="my-canvas" width="500" height="500"></canvas>
                </div>
            </main>
            <aside class="control-box">
                    <input type="text" class="text" oninput="onSetLineText()">
                    <button type="button" onclick="onMoveLine(-50)"><img class="btnImg" src="css/imgs/icons/up-arrow.png"></button>
                    <button type="button" onclick="onMoveLine(50)"><img class="btnImg" src="css/imgs/icons/down-arrow.png"></button>
                    <button type="button" onclick="onSetLineFocus('normal')"><img class="btnImg" src="css/imgs/icons/up-down.png"></button>
                    <button type="button" onclick="onAddLine()"><img class="btnImg" src="css/imgs/icons/plus.png"></button>
                    <button type="button" onclick="onDeleteLine()"><img class="btnImg" src="css/imgs/icons/delete.png"></button>
                    <div class="text-manipulation">
                        <button type="button" onclick="onSetLineSize(2)"><img class="btnImg" src="css/imgs/icons/enlarge.png"></button>
                        <button type="button" onclick="onSetLineSize(-2)"><img class="btnImg" src="css/imgs/icons/reduce.png"></button>
                        <button type="button" onclick="onSetTextAlign('left')"><img class="btnImg" src="css/imgs/icons/align-left.png"></button>
                        <button type="button" onclick="onSetTextAlign('center')"><img class="btnImg" src="css/imgs/icons/align-center.png"></button>                    
                        <button type="button" onclick="onSetTextAlign('right')"><img class="btnImg" src="css/imgs/icons/align-right.png"></button>
                        <select class="selector">
                            <option>asdasd</option>
                            <option>asdasd</option>
                            <option>asdasd</option>
                        </select>

                        <!-- <button type="button" onclick="onOpenColorPicker()"><img class="btnImg" src="imgs/icons/letter-s.png"><input type="color" class="textColor hide c22" onchange="onSetLineColor()"></button> -->
                        <input type="color" class="textBgColor stroke-picker" onchange="onSetLineBgColor()">
                        <input type="color" class="textColor" onchange="onSetLineColor()">
                    </div>
                    <div class="stickers">
                        <button type="button" onclick="onRenderEms(-3)"><img class="btnImg" src="css/imgs/icons/before.png"></button>
                        <div class="emojies-display"></div>
                        <button type="button" onclick="onRenderEms(3)"><img class="btnImg" src="css/imgs/icons/next.png"></button>
                    </div>
                    <div class="options">
                        <button type="button" class="share">Share</button>
                        <button type="button" class="download">Download</button>
                    </div>
                
            </aside>
        </section>
    </section>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
