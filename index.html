<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload="onInit()">
    <datalist class="filters" id="filters">
    </datalist>
    <section class="main-layout">
        <header class="main-header full main-layout">
            <h1 class="full">Meme Generator</h1>
            <nav class="main-nav full">
                <ul class="clean-list">
                    <li><a href="#" class="gallery-link" onclick="changeDisplay('gallery')">gallery</a></li>
                    <li><a href="#" class="memes-link" onclick="changeDisplay('memes')">Memes</a></li>
                </ul>
            </nav>
        </header>
        <section class="gallery">
            <div class="gallery-sort">
                <input list="filters" type="text" class="search" oninput="onFilterBy(this,event)"
                    placeholder="search something">
                <button type="button" class="random-btn" onclick="onRenderRandomMeme()">I`m Flexible</button>
                <div class="common-words"></div>
            </div>
            <div class="gallery-list"></div>
        </section>
        <section class="meme-generator hide full">
            <main class="canvas-container">
                <div class="canvas-place">
                    <!-- <img src="css/imgs/10.jpg"> -->
                    <canvas id="my-canvas" width="500" height="500"></canvas>
                </div>
            </main>
            <aside class="control-box">
                <input type="text" class="text" oninput="onSetLineText()">
                <div class="manage-rows">
                    <button type="button" title="Up line" onclick="onMoveLine(-50)"><img class="btnImg"
                            src="css/imgs/icons/up-arrow.png"></button>
                    <button type="button" title="Down line" onclick="onMoveLine(50)"><img class="btnImg"
                            src="css/imgs/icons/down-arrow.png"></button>
                    <button type="button" title="Change line focus" onclick="onSetLineFocus('normal')"><img class="btnImg"
                            src="css/imgs/icons/up-down.png"></button>
                    <button type="button" title="Add line" onclick="onAddLine()"><img class="btnImg"
                            src="css/imgs/icons/plus.png"></button>
                    <button type="button" title="Delete line" onclick="onDeleteLine()"><img class="btnImg"
                            src="css/imgs/icons/delete.png"></button>
                </div>
                <div class="text-manipulation">
                    <button type="button" title="Enlarge line" onclick="onSetLineSize(2)"><img class="btnImg"
                            src="css/imgs/icons/enlarge.png"></button>
                    <button type="button" title="Reduce line" onclick="onSetLineSize(-2)"><img class="btnImg"
                            src="css/imgs/icons/reduce.png"></button>
                    <button type="button" title="Align line to left" onclick="onSetTextAlign('left')"><img class="btnImg"
                            src="css/imgs/icons/align-left.png"></button>
                    <button type="button" title="Align line to center" onclick="onSetTextAlign('center')"><img class="btnImg"
                            src="css/imgs/icons/align-center.png"></button>
                    <button type="button" title="Align line to right" onclick="onSetTextAlign('right')"><img class="btnImg"
                            src="css/imgs/icons/align-right.png"></button>
                    <select  title="Set line font" onchange="onSetLineFont(this.value)" class="selector">
                        <option>Impact</option>
                        <option>Arial</option>
                        <option>Fredoka</option>
                    </select>
                    <button title="Change font bg color" class="pallete-holder">
                        <img class="btnImg" src="css/imgs/icons/color-palette.png">
                        <input type="color" class="textBgColor pallete" oninput="onSetLineBgColor()">
                    </button>
                    <button title="Change font color" class="pallete-holder">
                        <img class="btnImg" src="css/imgs/icons/letter-s.png">
                        <input type="color" class="textColor pallete" oninput="onSetLineColor()">
                    </button>

                </div>
                <div class="stickers">
                    <button title="Previous" type="button" onclick="onRenderEms(-3)"><img class="btnImg"
                            src="css/imgs/icons/before.png"></button>
                    <div class="emojies-display"></div>
                    <button title="Next" type="button" onclick="onRenderEms(3)"><img class="btnImg"
                            src="css/imgs/icons/next.png"></button>
                </div>
                <div class="options">
                    <button title="Share to facebook" type="button" class="share" onclick="uploadImg()"><img src="css/imgs/icons/share.png">Share</button>
                    <button title="Save meme" type="button" class="save" onclick="onSaveMeme()"><img src="css/imgs/icons/diskette.png"></button>
                    <a class="download" href="#" onclick="downloadMeme(this)" download="my-meme.jpg">
                        <button title="Download" type="button" class="download-btn"><img src="css/imgs/icons/download.png">Download</button>
                    </a>
                </div>
            </aside>
        </section>
        <section class="saved-memes hide">
            No Saved Memes
        </section>
    </section>
    <div class="share-modal">
        <p class="user-msg"></p>
        <div class="share-container"></div>
    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
